{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid gedf-wrapper mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 mx-auto">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <div class="card bg-dark text-light shadow-lg">
                <form method="POST">
                    {% csrf_token %}
                    
                    <!-- "PLEASE LOGIN" Text Above Logo -->
                    <h5 class="card-header text-center text-warning">PLEASE LOGIN</h5>
                    
                    <!-- SCP Logo -->
                    <div class="card-header text-center">
                        <img src="scpfoundation.png.png" alt="SCP Logo" class="img-fluid mb-3" style="max-width: 150px;">
                    </div>

                    <div class="card-body">
                        {{ form|crispy }}

                        <div class="form-group">
                            <button class="btn btn-outline-warning btn-block" type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <br>
            <small class="text-muted text-center d-block">
                Don't have an account? <a href="{% url 'register' %}" class="text-warning">Sign up</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
