{% extends "blog/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card bg-dark text-light shadow-lg">
        <article class="media content-section">
            <!-- Author Image -->
            <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="{{ object.author }}'s Profile Image" width="80">
            
            <div class="media-body">
                <div class="article-metadata">
                    <!-- Author and Date -->
                    <a class="mr-2 text-warning" href="#">{{ object.author }}</a>
                    <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                    
                    {% if object.author == user %}
                        <div class="mt-2">
                            <!-- Update and Delete buttons -->
                            <a class="btn btn-outline-warning btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                            <a class="btn btn-outline-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                        </div>
                    {% endif %}
                </div>
                <h2 class="article-title text-warning">{{ object.title }}</h2>
                <p class="article-content">{{ object.content }}</p>
            </div>
        </article>
    </div>
</div>
{% endblock content %}
