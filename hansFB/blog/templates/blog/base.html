{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SCP Foundation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-light">
    <!-- NAVBAR -->
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom border-secondary">
          <div class="col-md-3 mb-2 mb-md-0">
              <a href="{% url 'bl-home' %}" class="d-inline-flex link-body-emphasis text-decoration-none">
                <h2 class="text-light"><i class="fa fa-shield fa-lg me-2"></i>SCP Foundation</h2>
              </a>
          </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'bl-home' %}" class="nav-link px-2 text-light"><i class="fa fa-home me-1"></i>Home</a></li>
        <li><a href="{% url 'bl-about' %}" class="nav-link px-2 text-light"><i class="fa fa-info-circle me-1"></i>About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger me-2"><i class="fa fa-sign-out"></i> Logout</button>     
          </form>
          <a class="btn btn-outline-light me-2" href="{% url 'profile' %}"><i class="fa fa-user-circle"></i> Profile</a>
        {% else %}
          <a type="button" class="btn btn-outline-light me-2" href="{% url 'login' %}"><i class="fa fa-sign-in"></i> Login</a>
          <a type="button" class="btn btn-danger" href="{% url 'register' %}"><i class="fa fa-user-plus"></i> Sign-up</a>
        {% endif %}
      </div>
    </header>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <div class="card bg-secondary text-light mb-4 border-light">
          <div class="card-header">
            <h4 class="mb-0"><i class="fa fa-exclamation-triangle me-2"></i>Containment Procedures</h4>
          </div>
          <div class="card-body">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-secondary text-center py-3 mt-4 border-top border-secondary">
    <p class="mb-0 text-light">&copy; 2024 SCP Foundation. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>       
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
